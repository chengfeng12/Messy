<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 500px;
  }
  .button {
    width: 100%;
    border-radius: 2px;
    border: 1px solid #ccc;
    margin: 0 10px;
    text-align: center;
    color: #333;
    line-height: 25px;
    font-size: 16px;
    padding: 10px;
  }
  .button:hover {
    color: #fff;
    background-color: #D31B15;
  }
</style>
<body>
  <div class="box">
    <div class="button">直接打开</div>
    <div class="button">下载</div>
    <div class="button">取消</div>
  </div>
</body>
</html>
