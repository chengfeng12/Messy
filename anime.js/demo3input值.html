<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body {
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100%;
        background-color: #35dad2;
        display: flex;
        justify-content: center;

        targets: number,
        value: [0, 1000],
        round: 1,
        easing: 'easeInOutExpo'
    });
