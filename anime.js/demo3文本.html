<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100%;
        background-color: #35dad2;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
    }
</style>
<body>
    <p class="number"></p>
</body>
<script src="./anime.min.js"></script>
<script>
    const number = document.querySelector('.number');
    var myObject = {
        prop1: 0,
        prop2: '0%'
    }
    anime({
        targets: myObject,
        prop1: 50,
        prop2: '100%',
        easing: 'linear',
        round: 1,
        update: function() {
            number.innerHTML = JSON.stringify(myObject);
        }
    });

</script>
</html>
