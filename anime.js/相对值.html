<script src="./anime.min.js"></script>
<script>
    const block = document.querySelector('.block');
    block.style.transform = 'translateX(100px) rotateZ(100deg)';
    anime({
        targets: block,
        translateX: {
            value: '*=2.5',
            duration: 1000,
            endDelay: 2200,
        },
        width: {
            value: '-=85',
            delay: 1000,
            easing: 'easeInOutSine'
        },
        rotateZ: {
            value: '*=10',
            delay: 1000,
            easing: 'easeInOutSine'
        },
        borderRadius: {
            value: ['0%', '50%'],
            duration: 1000,
            endDelay: 2200,
        },
