<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./footer.css">
<link rel="stylesheet" href="./font/iconfont.css">
<body>
    <ul class="footer">
        <li class="item active">
            <i class="iconfont icon-ziyuan"></i><span>主页</span>
        </li>
        <li class="item">
            <i class="iconfont icon-peixun-"></i><span>活动</span>
        </li>
        <li class="item">
            <i class="iconfont icon-jinhangzhong"></i><span>社区</span>
        </li>
        <li class="item">
            <i class="iconfont icon-wode"></i><span>我的</span>
        </li>
    </ul>
</body>
<script>
    let uls = document.querySelector('.footer')
    let lis = document.querySelectorAll('.item')
    lis.forEach((d, index) => {
        d.addEventListener('click', () => {
            lis.forEach(dt => dt.classList.remove('active'))
            d.classList.add('active')
            console.log()
            uls.style.setProperty(
                "--active-index",
                `${index}`
            )
        })
    })
    console.log(uls, lis)
</script>
</html>
