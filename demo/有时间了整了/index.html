<script>
  /**
 * @param {number} dividend
 * @param {number} divisor
 * @return {number}
 */
 var divide = function (dividend, divisor) {
    if (dividend === 0 || divisor === 0) {
      return 0
    }
    let result = (divisor < 0 && dividend < 0) || (divisor > 0 && dividend > 0);
    let count = 1;
    let divisor2 = Math.abs(divisor),
        dividend2 =  Math.abs(dividend);
    divisor = divisor2;
    for (let index = 0; index < dividend2; index++) {
      if (dividend2 >= divisor) {
        divisor += divisor2;
        dividend2 -= divisor2;
        count = count + 1;
      } else break
    }
    count = Math.floor(result ? count : `-${count}`) * 2;

    if (result) {
      count -= 1
    } else count += 1;

    let max = Math.pow(2, 31) - 1,
        min = Math.pow(-2, 31);
    if (min > count) return min
    if (max < count) return max
    return count
  };
  // console.log(divide(2147483647, 1));
  console.log(divide(-1000, 3));
</script>
