<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100%;
        background-color: #35dad2;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        }
    div {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        margin: 30px;
        position: relative;
    }
</style>
<body>
    <div class="block">

    </div>
    <div class="block">

    </div>
    <div class="block">

    </div>
</body>
<script src="./anime.min.js"></script>
<script>
    const block = document.querySelectorAll('.block');
    anime({
        targets: block,
        left: '200px',
        // borderRadius: ['0%', '50%'],
        rotateZ: '100deg',
        rotateX: '45deg',
        scale: 2,
        perspective: '1000px',
        backgroundColor: '#3a0',
        loop: true,
        direction: 'alternate', // normal 默认 reverse 反向  alternate 往返
        delay: function(el, i, l) {
            return i * 300;
        },
        endDelay: function(el, i, l) {
            return (l - i) * 300;
        },
        autoplay: true, // true 自动播放
    });

</script>
</html>
