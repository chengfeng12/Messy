<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./textHover.css">
<body>
    <ul class="float-text-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Archives</a></li>
        <li><a href="#">Tags</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">About</a></li>
    </ul>
</body>
<script>
    let floatTextMenuLinks = document.querySelectorAll(".float-text-menu li a")
    floatTextMenuLinks.forEach(link => {
        let content = link.textContent
        let letters = content.split("")
        link.textContent = ""
        // link.setAttribute('data-text', content)
        letters.forEach((letter, i) => {
            let span = document.createElement("span")
            span.textContent = letter
            span.style.transitionDelay = `${i / 20}s`
            span.dataset.text = letter
            link.append(span)
        })
    })
</script>
</html>
